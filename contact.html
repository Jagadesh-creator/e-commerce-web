    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Please fill out the form below, and we will get back to you as soon as possible.</p>
        </div>
        
        <form class="contact-form">
            <div class="form-field">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-field">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-field">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-details">
            <h3>Our Location</h3>
            <p>1234 E-Commerce St., Online Website</p>
            <p>Email: mekalajagadeeswarreddy@gmail.com</p>
            <p>Phone:+917416901046</p>
        </div>
    </div>
